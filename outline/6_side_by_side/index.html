<!DOCTYPE html>
<html lang="ja">
    <head>
        <title></title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>float pattern</h1>
        <p>子要素のサイズをそのままに敷き詰めていく。親要素の横幅を超えると2列目に行く</p>
        <div class="container-a">
            <div class="box1 c_pink">BOX1</div>
            <div class="box2 c_yellow">BOX2</div>
            <div class="box2 c_yellow">BOX2</div>
            <div class="box2 c_yellow">BOX2</div>
            <div class="box2 c_yellow">BOX2</div>
        </div>
        <h1>display:flex pattern</h1>
        <p>子要素のサイズを引き伸ばして(縮小して)敷き詰める。</p>
        <div class="container-b">
            <div class="box3 c_pink">BOX1</div>
            <div class="box4 c_yellow">BOX2</div>
        </div>
        <div class="container-b container__rev">
            <div class="box3 c_pink">BOX1</div>
            <div class="box4 c_yellow">BOX2</div>
        </div>

        <h1>display:flex pattern (flex-grow)</h1>
        <div class="container-c">
            <div class="box5 c_pink">BOX5</div>
            <div class="box6 c_yellow">BOX6</div>
        </div>
    </body>
</html>
